version: '3.8'

services:
  backend:
    build: .
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=local-test-secret-change-in-production
      - DATABASE_PATH=/app/db/database.sqlite
      - APP_URL=http://localhost:5173
    volumes:
      - ./db:/app/db
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
